name: Multi jobs workflow

on: push

jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
    - name: Install cowsay libraray
      run: sudo apt-get install cowsay -y

    - name: Execute cowsay art work
      run: cowsay -f dragon "Run for cover I am dragon ................rawwww!" >> dragon.txt
    
    - name: sleep f0r 30 seconds
      run: sleep 30

  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Test "Check file exsits"
        run: grep -i "dragon" dragon.txt
      

  deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: Display Ascii Art work
        run: cat dragon.txt

      - name: Display Message
        run: echo "Deploying........."
